[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Игнорируем отсутствующие импорты для внешних библиотек
ignore_missing_imports = True

# Исключаем тесты из строгой проверки
[mypy-tests.*]
disallow_untyped_defs = False

# Отключаем unreachable для валидатора
[mypy-app.core.tagger_v1_scored]
warn_unreachable = False

[mypy-app.bot.handlers_tags_review]
ignore_errors = True

[mypy-app.gateways.notion_tag_catalog]
ignore_errors = True

[mypy-app.core.tags_notion_sync]
ignore_errors = True
