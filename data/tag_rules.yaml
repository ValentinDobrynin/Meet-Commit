Business/Sharing:
  patterns:
    - "самокаты"
    - "самокат"
    - "kicksharing"
    - "кикшеринг"
    - "драйв"
    - "\\bdrive\\b"
    - "беризаряд"
    - "бери заряд"
    - "powerbank"
    - "повербанк"
    - "повербанки"
    - "зарядки"
    - "зарядка"
    - "шеринг"
    - "sharing"
  exclude:
    - "google drive"    # исключаем облачные сервисы
    - "hard drive"      # исключаем технические термины
  weight: 0.9

