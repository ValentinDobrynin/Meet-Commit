# Правила тегирования для Meet-Commit v1 с системой scoring
# Новый формат поддерживает:
# - patterns: список паттернов для поиска
# - exclude: исключающие паттерны (например, email)
# - weight: вес тега для scoring (0.0-10.0)
#
# Старый формат (tag: [patterns]) также поддерживается

# ====== ФИНАНСЫ ======
Finance/IFRS:
  patterns:
    - "\\bifrs\\b"
    - "МСФО"
    - "ifrs отчетность"
    - "ifrs отчет"
    - "влияние на отчетность"
    - "консолидированная отчетность"
    - "международные стандарты финансовой отчетности"
    - "консолидированная отчетность"
    - "консолидация"
  exclude:
    - "@ifrs"           # исключаем email
    - "ifrs\\.com"      # исключаем домены
  weight: 1.2

Finance/Audit:
  patterns:
    - "аудит"
    - "audit"
    - "аудиторская проверка"
    - "внешний аудит"
    - "внутренний аудит"
    - "аудиторы"
    - "PWC"
    - "большая четверка"
  exclude:
    - "audio"           # исключаем ложные срабатывания
  weight: 1.0

Finance/Budget:
  patterns:
    - "бюджет"
    - "budget"
    - "бюджетирование"
    - "budgeting"
    - "планирование бюджета"
    - "бюджетный процесс"
    - "утверждение бюджета"
  weight: 1.1

Finance/Fundraising:
  patterns:
    - "фандрайзинг"
    - "fundraising"
    - "привлечение инвестиций"
    - "раунд финансирования"
    - "инвесторы"
    - "venture capital"
    - "\\bVC\\b"
  weight: 0.9

# ====== БИЗНЕС-ПРОЕКТЫ ======
Business/Lavka:
  patterns:
    - "lavka"
    - "лавк"           # ловит лавка, лавки, лавке, лавку
    - "darkstore"
    - "быстрая доставка"
    - "темная лавка"
    - "дарк стор"
    - "экспресс доставка"
  exclude:
    - "лавка\\.ru"      # исключаем домены
  weight: 1.3

Business/Market:
  patterns:
    - "\\bmarket\\b"
    - "маркет"
    - "еком"
    - "e-commerce"
    - "электронная коммерция"
  exclude:
    - "marketing"       # исключаем маркетинг
    - "marketplace"     # исключаем площадки
  weight: 1.0

Business/Eats:
  patterns:
    - "доставка еды"
    - "рестораны"
    - "доставка из магазинов"
    - "еда"
    - "\\beats\\b"
    - "ресторан"
    - "food delivery"
  exclude:
    - "еда\\.ru"        # исключаем домены
  weight: 1.2

Business/Delivery:
  patterns:
    - "доставка"
    - "\\bndd\\b"
    - "next day delivery"
    - "express"
    - "экспресс"
    - "cargo"
    - "карго"
    - "логистика"
    - "delivery"
  exclude:
    - "доставка еды"    # исключаем пересечение с Eats
    - "express\\.js"    # исключаем технические термины
  weight: 1.1

Business/Taxi:
