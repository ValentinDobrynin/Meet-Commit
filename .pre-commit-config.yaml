repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix]   # автоисправления
      - id: ruff-format

  # Локальный хук: блокируем коммит, если падают тесты
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'pytest -q'
        language: system
        pass_filenames: false
        stages: [commit]
